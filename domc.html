<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <title>weather report</title>
</head>
<body>
<div>
  <nav class="navbar" style="background-color: #e3f2fd;">
    <div class="container-fluid">
      <a class="navbar-brand">Navbar</a>
      <form class="d-flex ">
        <input id="cityname" class="form-control me-2" type="text" placeholder="Search" aria-label="Search">
        <button  class="btn btn-outline-success" type="button">Search</button>
      </form>
    </div>
  </nav>
  <div class="container card mb-3 mt-3" style="max-width: 540px;">
    <div class="row g-0">
      <div class="col-md-4 mt-3">
        <img src="https://imgd.aeplcdn.com/1200x900/n/cw/ec/102895/rc-200-2021-right-front-three-quarter.jpeg?isig=0" class="img-fluid rounded-start" alt="...">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="dom.js"></script>
</body>
</html>
