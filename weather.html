<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>weather app</title>
</head>
<body>
    <div class="container">
    <nav class="navbar navbar-dark bg-warning mt-1">
        <div class="container-fluid">
          <a class="navbar-brand"><b><h3>weather report</h3></b></a>
        </div>
      </nav>
      <div class="container input-group mb-3 mt-5 w-50">
        <span class="input-group-text" id="basic-addon1">Enter CityName</span>
        <input id="cityName" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
      </div>
      <div class="d-grid gap-2 col-2 mx-auto p-4">
        <button class="btn btn-info" type="button" onclick="getWeatherData()">Submit</button>
      </div>

      <div id="weathercontainer" class="container card mb-3 mt-3 p-0 " style="max-width: 580px;">
        <img src="https://newsonair.com/wp-content/uploads/2021/06/weather-4.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
          <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
        </div>
      </div>
      
    </div>
    <script src="wether.js"></script>
</body>
</html>
